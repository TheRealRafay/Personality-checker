<!DOCTYPE html>
<html>
<head>
  <title>Cricket Personality Checker</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #1d4350, #a43931);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      width: 250px;
    }

    button {
      background-color: #ff4b2b;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

</body>
</html>
