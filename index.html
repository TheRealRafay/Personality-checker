<!DOCTYPE html>
<html>
<head>
  <title>Cricket Personality & Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1d4350, #a43931);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 20px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 90%;
      width: 100%;
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 90%;
      max-width: 300px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
    }

    .nav-buttons {
      margin-top: 30px;
    }

    .nav-buttons a button {
      margin-top: 10px;
      background-color: #444;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🔎 Cricket Personality Checker</h2>
    <input type="text" id="nameInput" placeholder="Write your name here">
    <br>
    <button onclick="checkName()">Tell Me!</button>
    <div id="result"></div>

    <div class="nav-buttons">
      <a href="vote.html"><button>🗳️ Go to Voting Page</button></a>
      <a href="team.html"><button>👥 View Teams</button></a>
      <a href="rules.html"><button>📋 View Rules</button></a>
      <a href="player.html"><button>👤 Players</button></a>
    </div>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      let result = "";

      switch(name) {
        case "haseeb":
          result = "Acha player, cricket sahi khelta h.";
          break;
        case "alijan":
          result = "Good player but Cheating krta h 😆";
          break;
        case "zoyan":
          result = "bhatta bowler but good batter 💪";
          break;
        case "ahmed":
          result = "great player and fast bowler 😅🔥";
          break;
        case "nafay":
          result = "Fankar but good player 😎";
          break;
        case "sami":
          result = "Bss thori kam cricket khelta h, pr achi khelta h .bohat tez bhatte karata h🤙";
          break;
        case "rafay":
          result = "Khatarnak Bowling,Chake Marne wala player 😁⚽";
          break;
        case "noman":
          result = "Acha Khelta h pr bohat slow batting krta h chake nhi marta 😭😂";
          break;
        case "saad":
          result = "Chota bomb, bara dhamaka 💣🔥";
          break;
        case "husam":
          result = "Magi krta h aur beech men game chor deta h😠";
          break;
        case "hamza":
          result = "Batting aur fielding achi krta h pr Bowling thori si khrab h😄";
          break;
        default:
          result = "Ya to Tumne spelling Galat likhi h ya phir Naam database mein nahi mila 🤔. Add karne ko bolo Rafay ko!";
      }

      document.getElementById("result").innerText = result;
    }
  </script>

</body>
</html>
