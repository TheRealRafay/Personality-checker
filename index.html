<!DOCTYPE html>
<html>
<head>
  <title>Name Cricket Personality Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1d4350, #a43931);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 250px;
      font-size: 18px;
    }

    button {
      padding: 10px 25px;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      border: none;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
    }

    .result {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
    }

    .btn-section {
      margin-top: 40px;
    }

    .btn-section a button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🔎 Cricket Personality Checker</h1>

    <input type="text" id="nameInput" placeholder="Write your name here">
    <br>
    <button onclick="checkName()">Tell Me!</button>

    <div class="result" id="result"></div>

    <div class="btn-section">
      <a href="vote.html"><button>🗳️ Go to Voting Page</button></a>
      <a href="team.html"><button>👥 View Teams</button></a>
    </div>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      let result = "";

      switch(name) {
        case "haseeb":
          result = "Acha player, cricket sahi khelta h.";
          break;
        case "alijan":
          result = "Good player but Cheating krta h 😆";
          break;
        case "zoyan":
          result = "Bhatta bowler but good batter 💪";
          break;
        case "ahmed":
          result = "Great player and fast bowler 😅🔥";
          break;
        case "nafay":
          result = "Fankar but good player 😎";
          break;
        case "sami":
          result = "Bss thori kam cricket khelta h, pr achi khelta h. Bohat tez bhatte karata h 🤙";
          break;
        case "rafay":
          result = "Khatarnak Bowling, Chake Marne wala player 😁⚽";
          break;
        case "noman":
          result = "Acha Khelta h pr bohat slow batting krta h chake nhi marta 😭😂";
          break;
        case "saad":
          result = "Chota bomb, bara dhamaka 💣🔥";
          break;
        case "husam":
          result = "Magi krta h aur beech men game chor deta h 😠";
          break;
        case "hamza":
          result = "Batting aur fielding achi krta h pr Bowling thori si khrab h 😄";
          break;
        default:
          result = "Ya to tumne spelling galat likhi h ya naam database mein nahi mila 🤔. Add karne ko bolo Rafay ko!";
      }

      document.getElementById("result").innerText = result;
    }
  </script>

</body>
</html>
