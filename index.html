<!DOCTYPE html>
<html>
<head>
  <title>Squad Personality Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1d4350, #a43931);
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 15px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      padding: 15px;
      border-radius: 10px;
      border: none;
      width: 100%;
      font-size: 18px;
      box-sizing: border-box;
    }

    button {
      padding: 15px;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      border: none;
      font-size: 18px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🔍 Squad Checker</h1>
    <input type="text" id="nameInput" placeholder="Write your name here">
    <br>
    <button onclick="checkName()">Tell Me!</button>
    <div id="result"></div>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      let result = "";

      switch(name) {
        case "haseeb":
          result = "Acha dost, cricket sahi khelta h, fankari nhi krta.";
          break;
        case "alijan":
          result = "Cricket 0%, fankari 100% 😆";
          break;
        case "zoyan":
          result = "Very good boy, good bowler and batter 💪";
          break;
        case "ahmed":
          result = "Out of form but great player 😅🔥";
          break;
        case "nafay":
          result = "Fankar but good player 😎";
          break;
        case "sami":
          result = "Bss thori kam cricket khelta h, pr achi khelta h 🤙";
          break;
        case "rafay":
          result = "Thori si fankari, but buhat acha player 😁⚽";
          break;
        case "noman":
          result = "Acha khelta h aur bowling bhi achi karata 😂";
          break;
        case "saad":
          result = "Chota bomb, bara dhamaka 💣🔥";
          break;
        default:
          result = "Naam database mein nahi mila 🤔. Add karne ko bolo Rafay ko!";
      }

      document.getElementById("result").innerText = result;
    }
  </script>

</body>
</html>
