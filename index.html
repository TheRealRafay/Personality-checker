<!DOCTYPE html>
<html>
<head>
  <title>Cricket Personality & Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 20px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      max-width: 95%;
      width: 100%;
      margin: 80px auto;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 90%;
      max-width: 300px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover,
button:focus {
  background: #ff1c00;
  transform: scale(1.05);
  outline: 2px solid gold;
  box-shadow: 0 0 10px gold;
}

    }

    .nav-buttons {
      margin-top: 30px;
    }

    .nav-buttons a button {
      margin: 10px 5px;
      background-color: #222;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    @media screen and (max-width: 500px) {
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Emoji Container -->
  <div id="emoji-container"></div>

  <div class="container">
    <h2>🔎 Cricket Personality Checker</h2>
    <input type="text" id="nameInput" placeholder="Write your name here">
    <br>
    <button onclick="checkName()">Tell Me!</button>
    <div id="result"></div>

    <div class="nav-buttons">
      <a href="vote.html"><button>🗳️ Voting Page</button></a>
      <a href="team.html"><button>👥 View Teams</button></a>
      <a href="rules.html"><button>📋 Rules</button></a>
      <a href="Player.html"><button>👤 Players</button></a>
      <a href="news.html"><button>📰 Gully News</button></a>
     <a href="https://gully-cricket.netlify.app/" target="_blank">
  <button>🏏 Gully Scoreboard</button>
</a>


    </div>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      let result = "";

      switch(name) {
        case "haseeb": result = "Acha player, cricket sahi khelta h."; break;
        case "alijan": result = "Good player but Cheating krta h 😆"; break;
        case "zoyan": result = "Bhatta bowler but good batter 💪"; break;
        case "ahmed": result = "Great player and fast bowler 😅🔥"; break;
        case "nafay": result = "Fankar but good player 😎"; break;
        case "sami": result = "Thori kam cricket khelta h, pr achi khelta h. Bohat tez bhatte karta h 🤙"; break;
        case "rafay": result = "Khatarnak Bowling, Chake Marne wala player 😁⚽"; break;
        case "noman": result = "Acha khelta h pr slow batting karta h, chakka nahi marta 😭😂"; break;
        case "saad": result = "Chota bomb, bara dhamaka 💣🔥"; break;
        case "husam": result = "Magi krta h aur beech mein game chor deta h 😠"; break;
        case "hamza": result = "Batting aur fielding achi, bowling thori weak 😄"; break;
        default:
          result = "Ya to tumne spelling galat likhi h ya naam database mein nahi mila 🤔. Rafay se bolo add kar de!";
      }

      document.getElementById("result").innerText = result;
    }

    // Floating emoji logic
    const emojis = [];
    const numEmojis = 12;

    for (let i = 0; i < numEmojis; i++) {
      const el = document.createElement('div');
      el.className = 'emoji';
      el.innerText = '🏏';
      document.body.appendChild(el);

      const emoji = {
        el: el,
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5
      };
      emojis.push(emoji);
    }

    function animateEmojis() {
      emojis.forEach(e => {
        e.x += e.dx;
        e.y += e.dy;

        if (e.x < 0 || e.x > window.innerWidth - 30) e.dx *= -1;
        if (e.y < 0 || e.y > window.innerHeight - 30) e.dy *= -1;

        e.el.style.left = e.x + 'px';
        e.el.style.top = e.y + 'px';
      });

      requestAnimationFrame(animateEmojis);
    }

    animateEmojis();
  </script>

</body>
</html>
