<!DOCTYPE html>
<html>
<head>
  <title>Cricket Personality & Vote</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1d4350, #a43931);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input[type="text"], select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 250px;
      font-size: 18px;
      margin-top: 10px;
    }

    button {
      padding: 10px 25px;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      border: none;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
    }

    #result, #voteList {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üèè Cricket Personality & Vote</h1>

    <!-- Shared Input -->
    <input type="text" id="sharedNameInput" placeholder="Enter your name">
    <br>
    <button onclick="checkName()">Check Personality</button>
    <div id="result"></div>

    <!-- Voting Section -->
    <br><br>
    <h2>üó≥Ô∏è Vote for Your Team</h2>
    <select id="voteSelect">
      <option value="">--Vote For--</option>
      <option value="Zalmi">‚ö° Zalmi</option>
      <option value="Qalandars">üü¢ Qalandars</option>
    </select>
    <br>
    <button onclick="submitVote()">Submit Vote</button>

    <h3 style="margin-top: 30px;">üìä Voting List:</h3>
    <div id="voteList"></div>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("sharedNameInput").value.trim().toLowerCase();
      let result = "";

      switch(name) {
        case "haseeb": result = "Acha player, cricket sahi khelta h."; break;
        case "alijan": result = "Good player but Cheating krta h üòÜ"; break;
        case "zoyan": result = "Bhatta bowler but good batter üí™"; break;
        case "ahmed": result = "Great player and fast bowler üòÖüî•"; break;
        case "nafay": result = "Fankar but good player üòé"; break;
        case "sami": result = "Thori kam cricket khelta h, pr achi khelta h. Tez bhatte krta h ü§ô"; break;
        case "rafay": result = "Khatarnak Bowling, Chake Marne wala player üòÅ‚öΩ"; break;
        case "noman": result = "Acha Khelta h pr slow batting krta h üò≠üòÇ"; break;
        case "saad": result = "Chota bomb, bara dhamaka üí£üî•"; break;
        case "husam": result = "Magi krta h aur beech men game chor deta h üò†"; break;
        case "hamza": result = "Batting aur fielding achi, bowling thori weak üòÑ"; break;
        default:
          result = "Naam database mein nahi mila ü§î Rafay se add karwane ka bol!";
      }

      document.getElementById("result").innerText = result;
    }

    function submitVote() {
      const name = document.getElementById("sharedNameInput").value.trim();
      const vote = document.getElementById("voteSelect").value;

      if (!name || !vote) {
        alert("Please enter your name and select a team to vote!");
        return;
      }

      let votes = JSON.parse(localStorage.getItem("votes")) || [];

      const existing = votes.find(v => v.name.toLowerCase() === name.toLowerCase());
      if (existing) {
        alert("You already voted!");
        return;
      }

      votes.push({ name, vote });
      localStorage.setItem("votes", JSON.stringify(votes));

      alert(`${name} voted for ${vote}!`);
      showVotes();
    }

    function showVotes() {
      const votes = JSON.parse(localStorage.getItem("votes")) || [];
      const voteList = votes.map(v => `‚Ä¢ ${v.name} ‚Üí ${v.vote}`).join("<br>");
      document.getElementById("voteList").innerHTML = voteList || "No votes yet.";
    }

    window.onload = showVotes;
  </script>
</body>
</html>
