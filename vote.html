<!DOCTYPE html>
<html>
<head>
  <title>Team Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #1d4350, #a43931);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 90%;
      margin: auto;
    }

    input, select, button {
      padding: 12px;
      margin: 10px auto;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
    }

    button {
      background-color: #ff4b2b;
      color: white;
      cursor: pointer;
    }

    .success {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff88;
    }

    .error {
      margin-top: 15px;
      font-weight: bold;
      color: #ff4b4b;
    }

    .button-section {
      margin-top: 20px;
    }

    a button {
      background-color: #444;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üó≥Ô∏è Vote for Your Team</h2>

    <input type="text" id="name" placeholder="Your Name">
    <select id="team">
      <option value="">--Select Team--</option>
      <option value="Zalmi">‚ö° Zalmi</option>
      <option value="Qalandars">üü¢ Qalandars</option>
    </select>
    <button onclick="submitVote()">Submit Vote</button>
    <div id="message"></div>

    <div class="button-section">
      <a href="team.html"><button>üë• Show Team Members</button></a>
      <a href="rules.html"><button>üìã View Rules</button></a>
      <a href="index.html"><button>üè† Back to Home</button></a>
    </div>
  </div>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/aq1ik8ftvmnxs";

    function submitVote() {
      const name = document.getElementById("name").value.trim();
      const team = document.getElementById("team").value;
      const messageDiv = document.getElementById("message");

      if (!name || !team) {
        messageDiv.innerHTML = "<div class='error'>Please enter your name and select a team.</div>";
        return;
      }

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          data: {
            Name: name,
            Team: team
          }
        })
      })
      .then(res => res.json())
      .then(data => {
        messageDiv.innerHTML = "<div class='success'>‚úÖ Vote submitted!</div>";
        document.getElementById("name").value = "";
        document.getElementById("team").value = "";
      })
      .catch(err => {
        console.error(err);
        messageDiv.innerHTML = "<div class='error'>‚ùå Failed to submit vote.</div>";
      });
    }
  </script>

</body>
</html>
