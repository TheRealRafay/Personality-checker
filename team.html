<!DOCTYPE html>
<html>
<head>
  <title>Team Members</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1d4350, #a43931);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .team-row {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
    }

    .team-column {
      flex: 1;
      padding: 20px;
    }

    .team-title {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .player {
      font-size: 18px;
      margin: 8px 0;
    }

    .divider {
      width: 2px;
      background: white;
      height: auto;
    }

    .vertical-label {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffd700;
    }

    a button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff4b2b;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

</html>
