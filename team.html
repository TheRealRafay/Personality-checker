<!DOCTYPE html>
<html>
<head>
  <title>Our Cricket Teams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 28px;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      max-width: 90%;
      margin: 60px auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
    }

    .team-box {
      flex: 1 1 45%;
      min-width: 140px;
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
    }

    .team-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 16px;
      line-height: 1.8;
    }

    a button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    a button:hover,
    a button:focus {
      outline: 2px solid gold;
      box-shadow: 0 0 10px gold;
      background-color: #ff1c00;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .teams {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Emojis -->
  <div id="emoji-container"></div>

  <div class="container">
    <h1>üèè Gully Cricket Teams</h1>

    <div class="teams">
      <div class="team-box">
        <div class="team-title">‚ö° Zalmi</div>
        <ul>
          <li>Rafay (C)</li>
          <li>Haseeb</li>
          <li>Saad</li>
          <li>Hamza</li>
          <li>Sami -- Not Available</li>
          <li>Not Confirmed</li>
        </ul>
      </div>

      <div class="team-box">
        <div class="team-title">üü¢ Qalandars</div>
        <ul>
          <li>Ahmed (C)</li>
          <li>Noman</li>
          <li>Alijan</li>
          <li>Husam</li>
          <li>Not Confirmed</li>
        </ul>
      </div>
    </div>

    <a href="index.html"><button>üè† Back to Home</button></a>
  </div>

  <script>
    const emojis = [];
    const numEmojis = 10;

    for (let i = 0; i < numEmojis; i++) {
      const el = document.createElement('div');
      el.className = 'emoji';
      el.innerText = Math.random() > 0.5 ? 'üèè' : 'üèè';
      document.body.appendChild(el);

      const emoji = {
        el: el,
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        dx: (Math.random() - 0.5) * 1.2,
        dy: (Math.random() - 0.5) * 1.2
      };
      emojis.push(emoji);
    }

    function animateEmojis() {
      emojis.forEach(e => {
        e.x += e.dx;
        e.y += e.dy;

        if (e.x < 0 || e.x > window.innerWidth - 30) e.dx *= -1;
        if (e.y < 0 || e.y > window.innerHeight - 30) e.dy *= -1;

        e.el.style.left = e.x + 'px';
        e.el.style.top = e.y + 'px';
      });

      requestAnimationFrame(animateEmojis);
    }

    animateEmojis();
  </script>

</body>
</html>
