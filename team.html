<!DOCTYPE html>
<html>
<head>
  <title>Team Members</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1d4350, #a43931);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .team-row {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
    }

    .team-column {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
    }

    .team-block {
      text-align: left;
    }

    .team-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .player {
      font-size: 18px;
      margin: 6px 0;
    }

    .divider {
      width: 2px;
      background: white;
      height: auto;
    }

    .vertical-label {
      font-size: 18px;
      font-weight: bold;
      line-height: 1;
      letter-spacing: 3px;
      white-space: pre-wrap;
    }

    a button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff4b2b;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .team-row {
        flex-direction: column;
      }
      .divider {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üë• Cricket Teams</h1>

    <div class="team-row">

      <!-- Team Zalmi -->
      <div class="team-column">
        <div class="vertical-label">T<br>E<br>A<br>M</div>
        <div class="team-block">
          <div class="team-title">‚ö° Zalmi</div>
          <div class="player">Rafay (Captain)</div>
          <div class="player">Zoyan</div>
          <div class="player">Haseeb</div>
          <div class="player">Saad</div>
          <div class="player">Hamza</div>
          <div class="player">Sami</div>
        </div>
      </div>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Team Qalandars -->
      <div class="team-column">
        <div class="vertical-label">T<br>E<br>A<br>M</div>
        <div class="team-block">
          <div class="team-title">üü¢ Qalandars</div>
          <div class="player">Ahmed (Captain)</div>
          <div class="player">Noman</div>
          <div class="player">Alijan</div>
          <div class="player">Husam</div>
          <div class="player">Nafay</div>
        </div>
      </div>

    </div>

    <a href="index.html"><button>üè† Back to Home</button></a>
  </div>

</body>
</html>
