      padding: 20px;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);

    }

    ul {

      padding: 0;
      font-size: 16px;
      line-height: 1.8;
    }

    a button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .teams {
        flex-direction: column;
        gap: 20px;
      }
    }
