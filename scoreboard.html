<!DOCTYPE html>
<html>
<head>
  <title>Gully Scoreboard Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px #333;
      max-width: 500px;
      margin: auto;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèè Gully Cricket Scoreboard Setup</h2>
    <input id="team1" placeholder="Enter Team 1 Name" />
    <input id="team2" placeholder="Enter Team 2 Name" />
    <input id="players" type="number" placeholder="Players Per Team (e.g. 4)" />
    <input id="overs" type="number" placeholder="Total Overs (e.g. 2)" />
    <button onclick="startMatch()">Start Match</button>
  </div>

  <script>
    function startMatch() {
      const t1 = document.getElementById("team1").value.trim();
      const t2 = document.getElementById("team2").value.trim();
      const players = parseInt(document.getElementById("players").value);
      const overs = parseInt(document.getElementById("overs").value);

      if (!t1 || !t2 || !players || !overs) {
        alert("Please fill all fields.");
        return;
      }

      const params = new URLSearchParams({ t1, t2, players, overs });
      window.location.href = `gully_score.html?${params.toString()}`;
    }
  </script>
</body>
</html>
